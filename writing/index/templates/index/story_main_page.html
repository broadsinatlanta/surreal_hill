{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.published_date }}</p>

    <div class="intro">{{ page.synopsis }}</div>

    {% for chapter in chapters %}
        <h2><a href="{% pageurl chapter %}">{{ chapter.title }}</a></h2>
    {% endfor %}

    <p><a href="{{ page.get_parent.url }}">Return to index</a></p>

{% endblock %}
