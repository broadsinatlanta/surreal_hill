{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <h4>{{ page.tagline }}</h4>
    {{ page.body }}

    {% for child in page.get_children %}
      <a href="{{ child.url }}">{{child}}</a>
    {% endfor %}
{% endblock %}
